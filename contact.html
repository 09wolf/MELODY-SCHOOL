<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSV7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        nav {
            height: 300px;
            width: 100%;
            background-color: #59C6BC;
            position: relative;
        }

        .logo {
            width: 350px;
            height: 150px;
            position: relative;
            left: 50%;
            transform: translateX(-50%);
            padding-top: 40px;
            display: block;
        }

        /* Style for the div containing the hamburger menu and logo */
        nav>div {
            color: white;
            font-size: 0;
            padding-top: 0;
            position: relative;
            text-align: center;
        }

        .nav-menu {
            display: flex;
            justify-content: center;
            gap: 20px;
            padding: 10px 0;
        }

        .nav-menu a {
            color: white;
            text-decoration: none;
            font-size: 1.1rem;
            font-weight: bold;
            text-transform: uppercase;
            transition: color 0.3s ease;
        }

        .nav-menu a:hover {
            color: #333;
        }

        .nav-menu.active {
            display: flex;
        }


        /* Hamburger Menu Icon */
        nav .fa-bars {
            position: absolute;
            top: 20px;
            left: 20px;
            font-size: 30px;
            color: white;
            cursor: pointer;
        }

        /* Map Styling */
        .ma-p {
            width: 100%;
            height: 450px;
            border: none;
            display: block;
        }

        /* Contact Section */
        .contact-section {
            padding: 40px 20px;
            text-align: center;
            background: #f9f9f9;
            max-width: 600px;
            margin: 0 auto;
        }

        .contact-section h1 {
            font-size: 2.5rem;
            color: #333;
            margin-bottom: 30px;
        }

        #contact-form {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            text-align: left;
        }

        .form-group label {
            font-size: 1.1rem;
            color: #333;
            margin-bottom: 5px;
        }

        .form-group input,
        .form-group textarea {
            padding: 10px;
            font-size: 1rem;
            border: 1px solid #ccc;
            border-radius: 5px;
            outline: none;
            transition: border-color 0.3s;
        }

        .form-group input:focus,
        .form-group textarea:focus {
            border-color: #ffd700;
        }

        .form-group textarea {
            resize: vertical;
            min-height: 150px;
        }

        .checkbox-group {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .checkbox-group input {
            width: auto;
        }

        .checkbox-group label {
            font-size: 0.9rem;
            color: #666;
        }

        .submit-button {
            background: #ffd700;
            border: none;
            padding: 12px 28px;
            font-size: 1rem;
            font-weight: bold;
            color: #333;
            text-transform: uppercase;
            cursor: pointer;
            border-radius: 6px;
            box-shadow: 0 3px 6px rgba(0, 0, 0, 0.15);
            transition: all 0.2s ease;
        }

        .submit-button:hover {
            background: #ffcc00;
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.2);
            transform: translateY(-1px);
        }

        /* Footer */
        #footer {
            background: rgb(10, 214, 214);
            color: #fff;
            text-align: center;
            padding: 20px;
        }

        #foot i {
            font-size: 1.5rem;
            margin: 0 10px;
            cursor: pointer;
        }

        #foot p {
            margin-top: 10px;
            font-size: 0.9rem;
        }

        /* Responsive Adjustments */
        @media (max-width: 1024px) {
            nav {
                height: 250px;
            }

            .logo {
                width: 300px;
                height: 128px;
                padding-top: 30px;
            }

            .nav-menu {
                gap: 15px;
            }

            .nav-menu a {
                font-size: 1rem;
            }


            nav .fa-bars {
                font-size: 28px;
                top: 15px;
                left: 15px;
            }
        }

        @media (max-width: 768px) {
            nav {
                height: 200px;
            }

            .logo {
                width: 250px;
                height: 107px;
                padding-top: 20px;
            }

            .nav-menu {
                flex-wrap: wrap;
                gap: 10px;
                padding: 5px 0;
            }

            .nav-menu a {
                font-size: 0.9rem;
            }

            nav .fa-bars {
                font-size: 26px;
                top: 10px;
                left: 10px;
            }

            .ma-p {
                height: 350px;
            }
        }

        @media (max-width: 480px) {
            nav {
                height: 150px;
            }

            .logo {
                width: 150px;
                height: 76px;
                padding-top: 15px;
            }

            .nav-menu {
                gap: 5px;
            }

            .nav-menu a {
                font-size: 0.6rem;
            }

            nav .fa-bars {
                font-size: 24px;
                top: 8px;
                left: 8px;
            }

            .ma-p {
                height: 250px;
            }

            .contact-section {
                padding: 20px 10px;
            }

            .contact-section h1 {
                font-size: 2rem;
            }

            .form-group label {
                font-size: 1rem;
            }

            .form-group input,
            .form-group textarea {
                font-size: 0.9rem;
            }

            .submit-button {
                padding: 10px 20px;
                font-size: 0.9rem;
            }
        }
    </style>
</head>

<body>
    <header>
        <nav>
            <div>
                <i class="fa-solid fa-bars"></i>
                <img class="logo" src="https://melody.ancorathemes.com/wp-content/uploads/2016/04/Untitled-1.png"
                    alt="Music School Logo">
            </div>
            <div class="nav-menu">
                <a href="index.html">Home</a>
                <a href="page.html">Page</a>
                <a href="about.html">About</a>
                <a href="classes.html">Classes</a>
                <a href="contact.html">Contact</a>
                <a href="book.html">Book Online</a>
            </div>
        </nav>
    </header>
    <main>
        <section>
            <div>
                <iframe class="ma-p"
                    src="https://www.google.com/maps/embed?pb=!1m14!1m8!1m3!1d4966.618523813374!2d-0.127193!3d51.507542!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x47d8a00baf21de75%3A0x52963a5addd52a99!2sLondon%2C%20UK!5e0!3m2!1sen!2sus!4v1746959065903!5m2!1sen!2us"
                    style="border:0;" allowfullscreen="" loading="lazy"
                    referrerpolicy="no-referrer-when-downgrade"></iframe>
            </div>
        </section>
        <section id="contact-us" class="contact-section">
            <h1>Contact Us</h1>
            <form id="contact-form">
                <div class="form-group">
                    <label for="name">Name*</label>
                    <input type="text" id="name" name="name" required placeholder="Enter your name">
                </div>
                <div class="form-group">
                    <label for="subject">Subject</label>
                    <input type="text" id="subject" name="subject" placeholder="Enter the subject">
                </div>
                <div class="form-group">
                    <label for="email">E-mail*</label>
                    <input type="email" id="email" name="email" required placeholder="Enter your email">
                </div>
                <div class="form-group">
                    <label for="message">Message*</label>
                    <textarea id="message" name="message" required placeholder="Write your message"></textarea>
                </div>
                <div class="form-group checkbox-group">
                    <input type="checkbox" id="agreement" name="agreement" required>
                    <label for="agreement">I agree that my submitted data is being collected and stored.</label>
                </div>
                <button type="submit" class="submit-button">SUBMIT</button>
            </form>
        </section>
    </main>
    <footer id="footer">
        <div id="foot">
            <i id="i1" class="fa-brands fa-square-facebook"></i>
            <i id="i2" class="fa-brands fa-x-twitter"></i>
            <i id="i3" class="fa-brands fa-instagram"></i>
            <p>AncoraThemesÂ© 2025 All rights reserved Terms of use and Privacy Policy</p>
        </div>
    </footer>
</body>

</html>
